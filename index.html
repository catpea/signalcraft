<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="out"/>
    <link href="./out/styles.css" rel="stylesheet" />
    <link href="./src/theme.css" rel="stylesheet" />
    <script type="module" src="./out/craft.js"></script>
    <script type="module" src="./src/tools/todom.js"></script>
  </head>
  <body class="">

    <div class="signalcraft-view-1 col"></div>


    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Enable body scrolling</button>

    <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Offcanvas with body scrolling</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <p>Try scrolling the rest of the page to see this option in action.</p>
      </div>
    </div>



    <div class="container-fluid">
      <div class="row mb-3">
        <div class="signalcraft-view-2 col"></div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row mb-3">
        <tool-todom/>
      </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      new EventSource("/esbuild").addEventListener("change", () => location.reload() );
      console.log("EventSource LiveReload Activated");
    </script>

  </body>
</html>
